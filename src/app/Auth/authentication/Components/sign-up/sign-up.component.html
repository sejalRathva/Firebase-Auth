<div class="container-fluid">
  <form (ngSubmit)="submit()" [formGroup]="signUpForm">
    <div class="row vh-100 align-items-center auth-background-image">
      <div class="col-md-4 offset-md-4">
        <mat-card class="p-4 pb-5 pb-5 vh-10 transparent-auth-card">
          <h1 class="text-center">
            <strong> </strong>
          </h1>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />

            <mat-error *ngIf="signUpForm.controls['name'].hasError('required')">
              name is-required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email" />

            <mat-error
              *ngIf="signUpForm.controls['email'].hasError('required')"
            >
              email is-required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              matInput
              formControlName="password"
            />
            <mat-icon *ngIf="!showPassword" (click)="toggleShow()" matSuffix
              >visibility_off</mat-icon
            >
            <mat-icon *ngIf="showPassword" (click)="toggleShow()" matSuffix
              >visibility</mat-icon
            >

            <mat-error
              *ngIf="signUpForm.controls['password'].hasError('required')"
            >
              Password is-required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              matInput
              formControlName="confirmPassword"
            />
            <mat-icon *ngIf="showPassword" (click)="toggleShow()" matSuffix
              >visibility_off</mat-icon
            >
            <mat-icon *ngIf="!showPassword" (click)="toggleShow()" matSuffix
              >visibility</mat-icon
            >
          </mat-form-field>
          <mat-error
          *ngIf="signUpForm.errors?.['passwordDontMatch']"
        >
          Password shoul Match
          </mat-error>
          <button
            [disabled]="!signUpForm.valid"
            type="submit"
            mat-raised-button
            class="btn-raised full-width"
          >
            Sign Up
          </button>
          <p class="float-end mt-3 cursor">
            Already have a account?
            <a routerLink="/Auth/login"> Login</a>
          </p>
        </mat-card>
      </div>
    </div>
  </form>
</div>
